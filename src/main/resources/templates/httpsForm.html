<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HTTPS Connection Checker</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>HTTPS Connection Checker</h1>
        <form action="#" th:action="@{/check-https-connection}" method="get">
            <label for="url">FQDN: *Will send GET to the root of route via HTTPS</label>
            <input type="text" id="url" name="url" required>
            <button type="submit">Check Connection</button>
        </form>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
